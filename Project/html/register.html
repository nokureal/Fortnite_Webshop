<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <title>register</title>
</head>
<body>
    <!-- navbar -->
    
    <div class="container-fluid">
        <div class="row">

            <div id="register" class="col-12">
                <h2>REGISTER</h2>
                <h3>A BRAND NEW ACCOUNT</h3>
                <form action="">
                    <div id="email" class="">
                        <label for="email_txt">E-MAIL:</label>
                        <input type="text" name="email" id="email_txt" class="text_input">
                    </div>
                    <div>
                        <div id=passwd>
                            <label for="passwd_txt">PASSWORD:</label>
                            <input type="password" name="" id="passwd_txt" class="text_input">
                        </div>
                        <div id=passwd2>
                            <label for="passwd_txt2">CONFIRM PASSWORD:</label>
                            <input type="password" name="" id="passwd_txt2" class="text_input">
                        </div>
                    </div>
                    <input type="button" value="REGISTER" id="register_btn">
                </form>
                <div id="to_register">
                    <p>You already have an account? Sign in <a href="login.html">HERE</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
